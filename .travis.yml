language: generic
dist: xenial
services:
  - xvfb

addons:
  apt:
    packages:
      - graphviz
      - libglu1-mesa-dev

env:
  global:
    - INSTALL_EDM_VERSION=3.0.1
      PYTHONUNBUFFERED="1"
      QT_DEBUG_PLUGINS="1"

matrix:
  include:
  - env: RUNTIME=3.6 TOOLKITS="null pyqt pyqt5 pyside2"
  fast_finish: true

cache:
  pip: true
  directories:
    - $HOME/.cache
    - $HOME/.ccache

before_install:
  - mkdir -p "${HOME}/.cache/download"
  - if [[ ${TRAVIS_OS_NAME} == "linux" ]] ; then
       ccache -s;
       ./ci/install-edm-linux.sh;
       export PATH="${HOME}/edm/bin:/usr/lib/ccache:${PATH}";
    else
       ./ci/install-edm-osx.sh;
       export PATH="${PATH}:/usr/local/bin";
    fi

  - edm install -y wheel click coverage
install:
  - for toolkit in ${TOOLKITS}; do
        if [[ ${TRAVIS_EVENT_TYPE} == "cron" ]] ; then
          edm run -- python ci/edmtool.py install --runtime=${RUNTIME} --toolkit=${toolkit} --source || exit;
        else
          edm run -- python ci/edmtool.py install --runtime=${RUNTIME} --toolkit=${toolkit} || exit;
        fi;
    done
script:
  - for toolkit in ${TOOLKITS}; do edm run -- python ci/edmtool.py test --runtime=${RUNTIME} --toolkit=${toolkit} || exit; done

after_success:
  - edm run -- coverage combine
  - edm run -- pip install codecov
  - edm run -- codecov
