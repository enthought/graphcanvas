language: generic

env:
  global:
    - INSTALL_EDM_VERSION=1.11.0

matrix:
  include:
      - env: RUNTIME=2.7 TOOLKIT=pyqt
      - env: RUNTIME=2.7 TOOLKIT=pyside
      - env: RUNTIME=3.5 TOOLKIT=pyqt
      - env: RUNTIME=3.6 TOOLKIT=pyqt
      - os: osx
        env: RUNTIME=2.7 TOOLKIT=pyqt
      - os: osx
        env: RUNTIME=2.7 TOOLKIT=pyside
      - os: osx
        env: RUNTIME=3.5 TOOLKIT=pyqt
      - os: osx
        env: RUNTIME=3.6 TOOLKIT=pyqt

cache:
  pip: true
  directories:
    - $HOME/.ccache

notifications:
  email:
    on_success: change
    on_failure: always

before_install:
  - mkdir -p "${HOME}/.cache/download"
  - export DISPLAY=:99.0
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sh -e /etc/init.d/xvfb start; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./install-edm-linux.sh; export PATH="${HOME}/edm/bin:${PATH}"; export PLATFORM_TAG="rh6-x86_64"; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ./install-edm-osx.sh; export PATH="${PATH}:/usr/local/bin"; export PLATFORM_TAG="osx-x86_64"; fi
  - echo ${PATH}
  - edm environments create python${RUNTIME} --version ${RUNTIME} --platform ${PLATFORM_TAG}
install:
  - edm install -e python${RUNTIME} -y cython networkx-1.11-7 numpy pillow swig mock haas coverage ${TOOLKIT}
  # FIXME: pygraphviz should be installed for complete testing
  # Install ETS packages' master branches from source
  - edm run -e python${RUNTIME} -- pip install --no-deps git+https://github.com/enthought/traits.git
  - edm run -e python${RUNTIME} -- pip install --no-deps git+https://github.com/enthought/traitsui.git
  - edm run -e python${RUNTIME} -- pip install --no-deps git+https://github.com/enthought/pyface.git
  - edm run -e python${RUNTIME} -- pip install --no-deps git+https://github.com/enthought/enable.git
  - edm run -e python${RUNTIME} -- python setup.py develop
script:
  - edm run -e python${RUNTIME} -- coverage run -m haas -v
after_success:
  - edm run -e python${RUNTIME} -- coverage report
