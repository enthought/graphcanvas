cache:
  pip: true
  directories:
    - $HOME/.ccache

notifications:
  email:
    on_success: change
    on_failure: always

before_install:
  - mkdir -p "${HOME}/.cache/download"
  - export DISPLAY=:99.0
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./install-edm-linux.sh; export PATH="${HOME}/edm/bin:${PATH}"; export PLATFORM_TAG="rh6-x86_64"; fi
  - echo ${PATH}
  - edm environments create python${RUNTIME} --version ${RUNTIME} --platform ${PLATFORM_TAG}
install:
  - edm install -e python${RUNTIME} -y cython networkx${NX_VERSION} numpy pillow pygments mock swig haas coverage ${QT_API}
  # FIXME: pygraphviz should be installed for complete testing
  # Install ETS packages' master branches from source
  - edm run -e python${RUNTIME} -- pip install git+https://github.com/enthought/traits.git
  - edm run -e python${RUNTIME} -- pip install git+https://github.com/enthought/traitsui.git
  - edm run -e python${RUNTIME} -- pip install git+https://github.com/enthought/pyface.git
  - edm run -e python${RUNTIME} -- pip install git+https://github.com/enthought/enable.git
  - edm run -e python${RUNTIME} -- python setup.py develop
script:
  - edm run -e python${RUNTIME} -- coverage run -m haas -v
after_success:
  - edm run -e python${RUNTIME} -- coverage report
